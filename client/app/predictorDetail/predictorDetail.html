<div class="container predictorDetail">
	<!-- LOADER -->
	<div layout="row" layout-align="center center" class="predictorDetail-loader">
		<div ng-include="'components/loader/loader.html'" ng-show="!loaded"></div>	
	</div>
	
	<!-- PREDICTOR PERSONAL INFO -->
	<div>
		<label class="predictorName">{{predictor.commonName}}</label> 
		<a href="{{predictor.wiki_url}}">(Wiki)</a>
		<h5>Current Title: {{predictor.currentTitle}}</h5>
		<p>{{predictor.description}}</p>
	</div>

	<!-- Facebook Share Button -->
	<div class="fb-share-button" 
        data-href="http://www.your-domain.com/your-page.html" 
        data-layout="button_count">
    </div>
</div>
