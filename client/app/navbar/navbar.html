<div class="navbar navbar-inverse navbar-static-top" ng-controller="NavbarCtrl" id='appNavbar'>
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">NUS Rating</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" ng-show="!isLoggedIn()">
        <li ng-class="{active: isActive('/login')}">
            <a ng-href="/login">Log In</a>
        </li>
        <li ng-class="{active: isActive('/register')}">
            <a ng-href="/register">Register</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn()">
        <li>
            <a ng-href="#" ng-click="logout()">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</div>
