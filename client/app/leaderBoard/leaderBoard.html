<!DOCTYPE html>
<html>
<head>
  <title>Leader Board</title>
</head>

<body ng-app="leaderBoard" ng-controller="leaderBoard.controller">
  <table>
    <thead>
      <tr><th colspan="4">Top users</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in usersList">
        <td>{{$index + 1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.nickOnline}}</td>
        <td>{{user.score}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
