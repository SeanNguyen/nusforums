
  <header id="leaderBoardHeader" class="container">
    <h1>LEADER BOARD</h1>
  </header>

<table st-table="leaderBoard" class="table table-bordered table-striped table-hover" style="width: 60%; margin: auto">
  <title> Lead Board </title>
  <tr>
    <th>Rank</th>
    <th>Username</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    <th>Upvotes</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="user in userList">
    <td>{{$index + 1}}</td>
    <td>{{user.username}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.nOfUpVotesReceived}}</td>
  </tr>
  </tbody>
</table>
