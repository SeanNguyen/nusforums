<div ng-controller="TopicsController" class="container" id="topics">
	<div>
		<div class="searchBox">
			<div class="input-group input-group-lg">
		    	<input type="text" class="form-control" placeholder="Search for topics..." ng-model="search.keyword">
			    <span class="input-group-btn" ng-click="onSearch()">
		        	<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span> Search </button>
		    	</span>
	    </div><!-- /input-group -->
		</div>
		<div ng-repeat="topic in showedTopics" class="topicView" ng-click="viewTopic(topic.id)">
			<h4>{{topic.title}}</h4>
			<h5>{{getPreview(topic)}}</h5>
			<div class="actionBar">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> Star
				</button>
				<button type="button" class="btn btn-default btn-warning">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Report
				</button>
				<button type="button" class="btn btn-default btn-danger" ng-click="removeTopic($index)">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
				</button>
			</div>
		</div>
	</div>
	<div ng-show="state === 'view'" class="container topicContentView">
		<button type="button" class="btn btn-default btn-danger" ng-click="closeTopic()">
			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Close
		</button>
		<h2>{{currentTopic.title}}</h2>
		<h4>{{currentTopic.thread}}</h4>
		<div class="row" id="infoTag">
			<div class="col-xs-12 col-sm-4">Predictor: {{getPredictorName(currentTopic.predictor)}}</div>
			<div class="col-xs-12 col-sm-4">Asset: {{getAssetName(currentTopic.asset)}}</div>
			<div class="col-xs-12 col-sm-4">Other info: </div>
			<div class="col-xs-12">Prediction: </div>
			<div class="col-xs-12">Validated By: </div>
		</div>
	</div>
</div>
